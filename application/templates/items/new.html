{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('items_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.erros %}
          <li>{{ error}}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      {{ form.amount.label }}
    </tr>
    <tr>
      {{ form.amount }}
    </td>
    <tr>
      {{ form.bought.label }}
    </td>
    <tr>
      {{ form.bought }}
    </td>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new task"/>
      </td>
    </tr>
  </form>
  {% endblock %}
