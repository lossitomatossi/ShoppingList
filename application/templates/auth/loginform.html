{% extends "layout.html" %}

{% block body %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login to ShoppingList</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

<body class="text-center">

  <div class="card border-primary mb-3 mx-auto" style="max-width: 40rem;">
    <h1>Logging in to ShoppingList</h1>
  <div class="card-body">
  <form action="{{ url_for('auth_login') }}" method="POST">
    <p class="text-danger">
      {{ error}}
    </p>

      <div class="form-group row">
        <label for="username">Username</label>
        <input type="Username" id="username" class="form-control" name="username"  placeholder="Enter username" value="{{username}}" required autofocus maxlength="144">
        <small id="emailHelp" class="form-text text-muted">Your username may differ from the name visible in the navigation bar.</small>
      </div>


      <div class="form-group row">
        <label for="password">Password</label>
        <input type="password" id="salasana" class="form-control" name="password" placeholder="Enter password"  maxlength="64" required>
      </div>


      <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      </div>


  </form>
</div>
</div>
{% endblock %}
