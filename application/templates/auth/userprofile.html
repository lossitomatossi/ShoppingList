{% extends "layout.html" %}

{% block body %}
<h1>User: {{ user.username }}</h1>
<h2>Amount of items: {{ amount }}</h2>
<body>
  <form>
      <div class="form-group" style="width: 400px;">
        <h2>Change password</h2>
        <div class="form-group row">
          <label for="oldpassword">Old password</label>
          <input type="Old password" id="oldpassword" class="form-control" name="Old password"  placeholder="Enter old password" value="{{oldpassword}}" required autofocus maxlength="144">
        </div>
        <div class="form-group row">
          <label for="password">New password</label>
          <input type="New Password" id="password" class="form-control" name="New password"  placeholder="Enter new password" value="{{password}}" required autofocus maxlength="144">
        </div>
        <div class="form-group row">
          <label for="password2">New password</label>
          <input type="Repeat new password" id="password2" class="form-control" name="Repeat new password"  placeholder="Repeat new password" value="{{password2}}" required autofocus maxlength="144">
        </div>
        <button type="submit" class="btn btn-primary">
          Change password
        </button>
    </div>
  </form>
</body>
{% endblock %}
